<h2 mat-dialog-title>CONVERSIONES</h2>

<mat-dialog-content>
  <ng-container *ngIf="(asyncTabs | async) === null">
    Loading tabs...
  </ng-container>
  
  <mat-tab-group [backgroundColor]="primary">

    <mat-tab *ngFor="let tab of asyncTabs | async">
    
      <ng-template mat-tab-label>{{tab.label}}</ng-template>

      <app-converter-form [label]="tab.label"></app-converter-form>
    
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>

<mat-dialog-actions>
  <button [mat-dialog-close] mat-stroked-button color="warn">Cerrar</button>
</mat-dialog-actions>
