<div class="container">
  <div class="container__conversor">
    <h1>{{name}}</h1>
    <span style="width:auto">{{isHexa ? 'Hexadecimal' : 'Octal'}} {{currentNumber}} = Decimal {{parseInt(currentNumber, isHexa ? 16 : 8)}}</span>
  </div>
  <div class="container__table">
    <table class="table">
      <tbody  *ngFor="let r of dataSource"
              app-item-board [row]="r"
              [show]="isHexa"
              [name]="name"
              class="table__body">
      </tbody>
    </table>
  </div>
</div>
