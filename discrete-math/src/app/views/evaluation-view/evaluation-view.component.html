<div class="container" *ngIf="!finish && next != 10">
  <h1>Comenzar evaluación</h1>
  <button class="btn-start" (click)="start()">Comenzar</button>
</div>

<div class="container" *ngIf="finish">

  <div class="container__question">
    <h4>{{question.question}}</h4>

    <div class="question--image" *ngIf="question.image != null">
      <img src="{{question.image}}" />
    </div>

    <div class="question__answers">

      <div class="answers-answer">
        <form [formGroup]="formAnswers" (ngSubmit)="nextQuestion(formAnswers.value)">
          <div formArrayName="answers" *ngFor="let answer of getAnswers.controls; let i = index">
            <input type="checkbox" [formControlName]="i" id="answer" value="{{question.answers[i].letter}}" />
            <label>{{question.answers[i].letter}} - {{question.answers[i].answer}}</label>
          </div>
          <button type="submit">Siguiente</button>
        </form>
      </div>

    </div>
  </div>

  <div class="question__actions">
    <button class="btn btn--cancel" style="background-color:rgb(128, 17, 17)" [routerLink]="['','home']">Cancelar</button>
    <!-- <button class="btn btn--next" (click)="nextQuestion(formAnswers.value)">Siguiente</button> -->
  </div>

</div>
<div class="container" *ngIf="!finish && next==10">
  <h1>Termino la evaluación</h1>
  <h4>Resultados: </h4>
  <ul>
    <li *ngFor="let s of respuestas; let i = index;">P-{{i+1}} : {{s.answer}}</li>
  </ul>
</div>
